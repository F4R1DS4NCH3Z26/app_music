<ion-header>

</ion-header>

<ion-icon name="close" class="close-icon" (click)="finish()"></ion-icon>
<ion-content>
  <swiper-container [initialSlide]="0" [slidesPerView]="1" [speed]="400">
    <swiper-slide *ngFor="let slides of slide">
      <div>
        <ion-icon class="{{slides.class_icon}}" name="{{slides.icon}}"></ion-icon>
        <h1 class="{{slides.class_title}}">{{slides.title}}</h1>
      </div>
      <img
        src="{{slides.img}}"
      />
      <section class="{{slides.class_section}}">
        <p>
          {{slides.description_first}}
        </p>
        <p>
          {{slides.description_second}}
        </p>
      </section>
    </swiper-slide>
  </swiper-container>
</ion-content>
